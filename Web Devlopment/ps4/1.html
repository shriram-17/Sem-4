<html>
    <head>
        <title>Example of HTML Frames using row attribute</title>
    </head>

    <frameset rows ='20%,80%'>
<frame src='photo.html' name='photo' >
<frameset cols='15%,85%' >
<frame src='list.html'  name='list'>
<frame src='overview.html' name='paragraph'>
</frameset>
</frameset>
</html>
