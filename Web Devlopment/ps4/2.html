<html>
    <head>
        <title>Example of HTML Frames using row attribute</title>
    </head>

  <frameset rows ='5%,95%'>
<frame src='heading.html' name='photo' >
<frameset cols='20%,80%' >
<frame src='list1.html'  name='list'>
<frame src='paragraph.html' name='paragraph'>
</frameset>
</frameset>
</html>
